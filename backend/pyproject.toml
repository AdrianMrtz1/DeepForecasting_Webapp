[tool.black]
line-length = 100
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["app"]
combine_as_imports = true

[tool.ruff]
target-version = "py310"
line-length = 100
extend-exclude = ["venv", ".venv", "build", "dist", "node_modules", ".git"]

[tool.ruff.lint]
select = ["E", "F", "W", "B", "I"]
ignore = ["B008"]
